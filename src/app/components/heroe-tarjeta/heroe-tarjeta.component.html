    <p class="card-text" *ngIf="heroe.bio.length<100">{{ heroe.bio | slice:0:100 }}</p>
    <p class="card-text" *ngIf="heroe.bio.length>100">{{ heroe.bio | slice:0:100 }}...</p>

    <p class="card-text"><small class="text-muted"><i>A침o de creaci칩n: {{ heroe.aparicion | date: 'y' }}</i></small></p>

    <!--a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver m치s...</a-->
  </div>
</div>
