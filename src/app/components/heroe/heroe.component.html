<div class="row animated fadeIn fast">
    <div class="col-md-6">
      <h1>{{ heroe.nombre | uppercase }} <small><i> ({{ heroe.aparicion | date: 'y'}})</i></small></h1>
    </div>
    <div class="col-md-6" style="text-align:right">
      <img class="img-logo-marvel" *ngIf="heroe.casa == 'Marvel'"src="assets/img/logo_marvel.png" alt="DC">
      <img class="img-logo-dc" *ngIf="heroe.casa == 'DC'" src="assets/img/dc_comics_logo.png" alt="Marvel">
    </div>
  </div>

<hr>

<div class="row">
  <div class="col-md-4">
    <!--Imagen del heroe-->
    <img [src]="heroe.img" alt="150" class="img-fluid">

    <br><br>

    <!--Boton volver-->
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver</a>
  </div>

<!--Biografia--->
  <div class="col-md-8">
    <div class="jumbotron">
      <p>{{ heroe.bio }}</p>
    </div>

  </div>
</div>
